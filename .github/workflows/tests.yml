name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sync-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Ensure ripgrep
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
          fi
      - name: Run sync tests
        run: |
          bash test/test-sync-agent-scripts.sh
          bash test/test-sync-agent-instructions.sh
      - name: Run readiness script tests
        run: |
          bash test/test-readiness.sh
      - name: Run agent-readiness tests
        run: |
          cd tools/agent-readiness
          npm ci
          npm test
