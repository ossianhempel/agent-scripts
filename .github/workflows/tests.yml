name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sync-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure ripgrep
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
          fi
      - name: Run sync tests
        run: |
          bash scripts/test-sync-agent-scripts.sh
          bash scripts/test-sync-agent-instructions.sh
